name: Push to Another Repository

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  run_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Run NodeJs
        run: |
          npm install pnpm -g
          pnpm install
          pnpm run build
          echo "pjsk.wushuo.top" > bulid/static/CNAME
      - name: Deploy
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: gh-page
          FOLDER: bulid
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          TARGET_DIR: page
